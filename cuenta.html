<body class="body-cuenta">
    <div>
        <nav>
            <ul>
                <li><a href="index.html">Volver</a></li>
            </ul>
        </nav>
    </div>
    <header>

        <div></div>
        <img src="Multimedia/Imagenes/Logo.png" alt="Logo de Storm" class="logo">
        <h1>Mi cuenta</h1>
    </header>
    <main class="container">
        <div class="sesion">
            <h2>Iniciar sesion</h1>
                <div class="completar_datos">
                    <p>Correo Electronico</p>
                    <input type="text">
                    <p>Contraseña</p>
                    <input type="text">
                    <input class="btn" type="button" value="Ingresar">
                </div>
        </div>

        <div class="registro">
            <h2>Registrarse</h2>
            <div class="datos_personales">
                <div>
                    <p>Nombre:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Apellido:</p>
                    <input type="text">
                </div>
            </div>
            <div class="datos_mail">
                <p>Correo Electronico:</p>
                <input type="text">
            </div>
            <div class="contraseña">
                <div>
                    <p>Contraseña:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Repita contraseña:</p>
                    <input type="text">
                </div>
            </div>
            <input class="btn" type="button" value="Crear cuenta">
    </main>

</body>
